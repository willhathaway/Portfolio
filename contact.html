<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--taken from: https://www.w3schools.com/css/css_rwd_viewport.asp for setting viewport width to the width of the device-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header id="masthead">
        <div class="container">
          <div class="header-div">
            <a href="index.html" id="logo">Will Hathaway</a>
          </div>
          <div id="nav-buttons">
          <nav>
            <a href="index.html" id="nav-about">About</a>
            <a href="portfolio.html" id="nav-portfolio">Portfolio</a>
            <a href="contact.html" id="nav-contact">Contact</a>
          </nav>
        </div>
        </div>
      </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1 class="h1-contact">Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
